<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ВидеочатРК</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
      margin: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h1 {
      color: #2c3e50;
      margin: 10px 0;
    }
    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      flex-grow: 1;
      align-items: center;
    }
    video {
      flex: 1 1 300px;
      max-width: 45%;
      margin: 5px;
      background: black;
      border-radius: 8px;
      border: 3px solid #2c3e50; /* четкая рамка */
      box-shadow: 0 0 10px rgba(0,0,0,0.5); /* тень */
    }
    #lightButton {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      margin: 15px auto;
      display: block;
      border-radius: 8px;
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ВидеочатРК</h1>
  <div class="video-container">
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
  <button id="lightButton">Свет: ВЫКЛ</button>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const SERVER_URL = "https://videoc-hatrk-server.onrender.com";
    const socket = io(SERVER_URL);
    const peerConnection = new RTCPeerConnection({
      iceServers: [
        { urls: "stun:stun.l.google.com:19302" }
      ]
    });

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const lightButton = document.getElementById("lightButton");

    let lightOn = false;

    lightButton.addEventListener("click", () => {
      lightOn = !lightOn;
      if (lightOn) {
        lightButton.textContent = "Свет: ВКЛ";
        lightButton.style.backgroundColor = "yellow";
        lightButton.style.color = "black";
        document.body.style.backgroundColor = "white";
      } else {
        lightButton.textContent = "Свет: ВЫКЛ";
        lightButton.style.backgroundColor = "black";
        lightButton.style.color = "white";
        document.body.style.backgroundColor = "#f4f4f4";
      }
    });

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        localVideo.srcObject = stream;
        stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));
      });

    peerConnection.ontrack = event => {
      remoteVideo.srcObject = event.streams[0];
    };

    peerConnection.onicecandidate = event => {
      if (event.candidate) socket.emit("ice-candidate", event.candidate);
    };

    socket.on("offer", async (offer) => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit("answer", answer);
    });

    socket.on("answer", async (answer) => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on("ice-candidate", async (candidate) => {
      try {
        await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
      } catch (err) {
        console.error("Ошибка ICE", err);
      }
    });

    async function createOffer() {
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit("offer", offer);
    }

    setTimeout(createOffer, 2000);
  </script>
</body>
</html>
