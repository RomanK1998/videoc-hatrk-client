<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ВидеочатРК</title>
  <style>
    body { text-align: center; font-family: Arial; margin: 0; }
    h1 { color: #2c3e50; }
    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    video {
      width: 45%;
      max-width: 400px;
      margin: 5px;
      background: black;
      border-radius: 8px;
    }
    .controls {
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #f39c12;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>
  <h1>ВидеочатРК</h1>
  <div class="video-container">
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
  
  <div class="controls">
    <button id="lightBtn">Свет: ВЫКЛ</button>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const SERVER_URL = "https://videoc-hatrk-server.onrender.com";
    const socket = io(SERVER_URL);
    const peerConnection = new RTCPeerConnection({
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        localVideo.srcObject = stream;
        stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));
      });

    peerConnection.ontrack = event => {
      remoteVideo.srcObject = event.streams[0];
    };

    peerConnection.onicecandidate = event => {
      if (event.candidate) socket.emit("ice-candidate", event.candidate);
    };

    socket.on("offer", async (offer) => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit("answer", answer);
    });

    socket.on("answer", async (answer) => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on("ice-candidate", async (candidate) => {
      try {
        await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
      } catch (err) {
        console.error("Ошибка ICE", err);
      }
    });

    async function createOffer() {
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit("offer", offer);
    }

    setTimeout(createOffer, 2000);

    // Кнопка "Свет"
    const lightBtn = document.getElementById("lightBtn");
    let lightOn = false;
    let lightDiv = null;

    lightBtn.addEventListener("click", () => {
      if (!lightOn) {
        lightDiv = document.createElement("div");
        lightDiv.style.position = "fixed";
        lightDiv.style.top = 0;
        lightDiv.style.left = 0;
        lightDiv.style.width = "100%";
        lightDiv.style.height = "100%";
        lightDiv.style.background = "white";
        lightDiv.style.zIndex = 9999;
        document.body.appendChild(lightDiv);
        lightBtn.textContent = "Свет: ВКЛ";
        lightOn = true;
      } else {
        if (lightDiv) {
          document.body.removeChild(lightDiv);
          lightDiv = null;
        }
        lightBtn.textContent = "Свет: ВЫКЛ";
        lightOn = false;
      }
    });
  </script>
</body>
</html>
