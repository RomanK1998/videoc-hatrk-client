<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ВидеочатРК</title>
  <style>
    body { 
      text-align: center; 
      font-family: Arial; 
      background-color: black;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h1 { color: #2c3e50; }
    .video-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    video { 
      width: 45%; 
      margin: 5px; 
      background: black; 
      border-radius: 8px; 
    }
    .controls {
      padding: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ВидеочатРК</h1>
  <div class="video-container">
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
  <div class="controls">
    <button id="lightToggle">Свет: ВЫКЛ</button>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const SERVER_URL = "https://videoc-hatrk-server.onrender.com"; // URL сервера
    const socket = io(SERVER_URL);
    const peerConnection = new RTCPeerConnection({
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    });

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        localVideo.srcObject = stream;
        stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));
      });

    peerConnection.ontrack = event => {
      remoteVideo.srcObject = event.streams[0];
    };

    peerConnection.onicecandidate = event => {
      if (event.candidate) socket.emit("ice-candidate", event.candidate);
    };

    socket.on("offer", async (offer) => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit("answer", answer);
    });

    socket.on("answer", async (answer) => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on("ice-candidate", async (candidate) => {
      try {
        await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
      } catch (err) {
        console.error("Ошибка ICE", err);
      }
    });

    async function createOffer() {
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit("offer", offer);
    }

    setTimeout(createOffer, 2000);

    // --- Логика кнопки света ---
    const lightBtn = document.getElementById("lightToggle");
    let lightOn = false;

    lightBtn.addEventListener("click", () => {
      lightOn = !lightOn;
      document.body.style.backgroundColor = lightOn ? "white" : "black";
      lightBtn.textContent = lightOn ? "Свет: ВКЛ" : "Свет: ВЫКЛ";
    });
  </script>
</body>
</html>
