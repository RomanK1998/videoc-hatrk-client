<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ВидеочатРК</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
      margin: 0;
      background-color: black;
      color: white;
    }
    h1 {
      color: #2c3e50;
      margin: 10px;
    }
    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }
    video {
      flex: 1 1 45%;
      max-width: 45%;
      background: black;
      border-radius: 8px;
      height: auto;
    }
    @media (max-width: 768px) {
      video {
        max-width: 100%;
      }
    }
    .light-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #444;
      color: white;
    }
    .light-on {
      background-color: yellow;
      color: black;
    }
  </style>
</head>
<body>
  <h1>ВидеочатРК</h1>
  <div class="video-container">
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
  <button id="lightBtn" class="light-btn">Свет: ВЫКЛ</button>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const SERVER_URL = "https://videoc-hatrk-server.onrender.com"; // URL твоего сервера
    const socket = io(SERVER_URL);
    const peerConnection = new RTCPeerConnection({
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const lightBtn = document.getElementById("lightBtn");

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        localVideo.srcObject = stream;
        stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));
      });

    peerConnection.ontrack = event => {
      remoteVideo.srcObject = event.streams[0];
    };

    peerConnection.onicecandidate = event => {
      if (event.candidate) socket.emit("ice-candidate", event.candidate);
    };

    socket.on("offer", async (offer) => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit("answer", answer);
    });

    socket.on("answer", async (answer) => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on("ice-candidate", async (candidate) => {
      try {
        await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
      } catch (err) {
        console.error("Ошибка ICE", err);
      }
    });

    async function createOffer() {
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit("offer", offer);
    }

    setTimeout(createOffer, 2000);

    let lightOn = false;
    lightBtn.addEventListener("click", () => {
      lightOn = !lightOn;
      if (lightOn) {
        document.body.style.backgroundColor = "white";
        lightBtn.textContent = "Свет: ВКЛ";
        lightBtn.classList.add("light-on");
      } else {
        document.body.style.backgroundColor = "black";
        lightBtn.textContent = "Свет: ВЫКЛ";
        lightBtn.classList.remove("light-on");
      }
    });
  </script>
</body>
</html>
