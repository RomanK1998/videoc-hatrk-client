<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ВидеочатРК</title>
  <style>
    body { text-align: center; font-family: Arial; }
    h1 { color: #2c3e50; }
    video { width: 45%; margin: 5px; background: black; border-radius: 8px; }
    #status { font-weight: bold; margin: 10px; color: #555; }
  </style>
</head>
<body>
  <h1>ВидеочатРК</h1>
  <div id="status">Ожидание подключения...</div>
  <br>
  <video id="localVideo" autoplay playsinline muted></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const SERVER_URL = "https://YOUR-RENDER-URL"; // сюда вставь адрес сервера
    const socket = io(SERVER_URL);
    let peerConnection;
    let localStream;

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const statusEl = document.getElementById("status");

    async function initMedia() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
      } catch (err) {
        statusEl.textContent = "Ошибка доступа к камере/микрофону";
        console.error(err);
      }
    }

    function createPeerConnection() {
      peerConnection = new RTCPeerConnection();
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      peerConnection.ontrack = event => {
        remoteVideo.srcObject = event.streams[0];
        statusEl.textContent = "Подключено ✅";
      };

      peerConnection.onicecandidate = event => {
        if (event.candidate) socket.emit("ice-candidate", event.candidate);
      };
    }

    socket.on("offer", async (offer) => {
      await initMedia();
      createPeerConnection();
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit("answer", answer);
      statusEl.textContent = "Подключение...";
    });

    socket.on("answer", async (answer) => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on("ice-candidate", async (candidate) => {
      try {
        await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
      } catch (err) {
        console.error("Ошибка ICE", err);
      }
    });

    async function startCall() {
      await initMedia();
      createPeerConnection();
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit("offer", offer);
      statusEl.textContent = "Ожидание собеседника...";
    }

    startCall();
  </script>
</body>
</html>
