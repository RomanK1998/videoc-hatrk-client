<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ВидеочатРК</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
      margin: 0;
      background-color: black;
      transition: background-color 0.3s ease;
    }
    h1 {
      color: #2c3e50;
      margin: 10px 0;
    }
    video {
      width: 45%;
      max-width: 400px;
      margin: 5px;
      background: black;
      border-radius: 8px;
    }
    #lightBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #f39c12;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ВидеочатРК</h1>
  <video id="localVideo" autoplay playsinline muted></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <button id="lightBtn">Свет ВЫКЛ</button>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const SERVER_URL = "https://videoc-hatrk-server.onrender.com"; 
    const socket = io(SERVER_URL);
    const peerConnection = new RTCPeerConnection();
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const lightBtn = document.getElementById("lightBtn");

    let lightOn = false;
    lightBtn.addEventListener("click", () => {
      lightOn = !lightOn;
      document.body.style.backgroundColor = lightOn ? "white" : "black";
      lightBtn.textContent = lightOn ? "Свет ВКЛ" : "Свет ВЫКЛ";
    });

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        localVideo.srcObject = stream;
        stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));
      });

    peerConnection.ontrack = event => {
      remoteVideo.srcObject = event.streams[0];
    };

    peerConnection.onicecandidate = event => {
      if (event.candidate) socket.emit("ice-candidate", event.candidate);
    };

    socket.on("offer", async (offer) => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit("answer", answer);
    });

    socket.on("answer", async (answer) => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on("ice-candidate", async (candidate) => {
      try {
        await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
      } catch (err) {
        console.error("Ошибка ICE", err);
      }
    });

    async function createOffer() {
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit("offer", offer);
    }

    setTimeout(createOffer, 2000);
  </script>
</body>
</html>
