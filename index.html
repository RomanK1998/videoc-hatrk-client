<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ВидеочатРК</title>
  
  <style>
    /* Базовая сброска */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden; /* отключаем скролл */
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: flex-start;
    }

    /* Заголовок — красный, без фона и рамки */
    h1 {
      color: #e53935;
      background: transparent;
      border: none;
      margin: 14px 0 8px 0;
      padding: 0;
      font-size: 1.6rem;
      line-height: 1;
      text-align: center;
      user-select: none;
    }

    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
      gap: 12px;
      width: 100%;
      max-width: 1400px;
      box-sizing: border-box;
    }

    video {
      flex: 1 1 45%;
      max-width: 45%;
      margin: 0;
      background: black;
      border-radius: 8px;
      border: 0;
      object-fit: cover;
      height: auto;
      max-height: calc(100vh - 160px);
    }

    .controls {
      text-align: center;
      margin: 15px 0;
    }

    #lightBtn {
      padding: 10px 20px;
      font-size: 16px;
      border: 2px solid white;
      border-radius: 6px;
      background: #333;
      color: white;
      cursor: pointer;
    }

    #lightBtn.on {
      background: yellow;
      color: black;
      border-color: yellow;
    }
  </style>
</head>
<body>
  <h1>ВидеочатРК</h1>
  <div class="video-container">
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
  <div class="controls">
    <button id="lightBtn">Свет ВЫКЛ</button>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const SERVER_URL = "https://videoc-hatrk-server.onrender.com";
    const socket = io(SERVER_URL);
    const peerConnection = new RTCPeerConnection({
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const lightBtn = document.getElementById("lightBtn");

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        localVideo.srcObject = stream;
        stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));
      })
      .catch(err => console.error("Ошибка доступа к камере/микрофону", err));

    peerConnection.ontrack = event => {
      remoteVideo.srcObject = event.streams[0];
    };

    peerConnection.onicecandidate = event => {
      if (event.candidate) socket.emit("ice-candidate", event.candidate);
    };

    socket.on("offer", async (offer) => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit("answer", answer);
    });

    socket.on("answer", async (answer) => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on("ice-candidate", async (candidate) => {
      try {
        await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
      } catch (err) {
        console.error("Ошибка ICE", err);
      }
    });

    async function createOffer() {
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit("offer", offer);
    }

    setTimeout(createOffer, 2000);

    let lightOn = false;
    lightBtn.addEventListener("click", () => {
      lightOn = !lightOn;
      if (lightOn) {
        document.body.style.backgroundColor = "white";
        document.body.style.color = "black";
        lightBtn.textContent = "Свет ВКЛ";
        lightBtn.classList.add("on");
      } else {
        document.body.style.backgroundColor = "black";
        document.body.style.color = "white";
        lightBtn.textContent = "Свет ВЫКЛ";
        lightBtn.classList.remove("on");
      }
    });
  </script>
</body>
</html>
