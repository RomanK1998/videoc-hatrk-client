<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ВидеочатРК</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin: 10px 0;
      color: #2c3e50;
    }

    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      flex: 1;
      padding: 10px;
    }

    video {
      flex: 1 1 45%;
      max-width: 500px;
      aspect-ratio: 16 / 9;
      background: black;
      border-radius: 8px;
      object-fit: cover;
    }

    .controls {
      text-align: center;
      padding: 15px;
    }

    .light-btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .light-on {
      background: yellow;
      color: black;
    }

    .light-off {
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ВидеочатРК</h1>

  <div class="video-container">
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <div class="controls">
    <button id="lightButton" class="light-btn light-off">Свет ВЫКЛ</button>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const SERVER_URL = "https://videoc-hatrk-server.onrender.com"; // URL сервера
    const socket = io(SERVER_URL);
    const peerConnection = new RTCPeerConnection({
      iceServers: [
        { urls: "stun:stun.l.google.com:19302" } // STUN для интернета
      ]
    });
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        localVideo.srcObject = stream;
        stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));
      });

    peerConnection.ontrack = event => {
      remoteVideo.srcObject = event.streams[0];
    };

    peerConnection.onicecandidate = event => {
      if (event.candidate) socket.emit("ice-candidate", event.candidate);
    };

    socket.on("offer", async (offer) => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit("answer", answer);
    });

    socket.on("answer", async (answer) => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on("ice-candidate", async (candidate) => {
      try {
        await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
      } catch (err) {
        console.error("Ошибка ICE", err);
      }
    });

    async function createOffer() {
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit("offer", offer);
    }

    setTimeout(createOffer, 2000);

    // Кнопка Свет
    const lightButton = document.getElementById("lightButton");
    lightButton.addEventListener("click", () => {
      const isOff = lightButton.classList.contains("light-off");
      if (isOff) {
        document.body.style.background = "white";
        lightButton.classList.remove("light-off");
        lightButton.classList.add("light-on");
        lightButton.textContent = "Свет ВКЛ";
      } else {
        document.body.style.background = "black";
        lightButton.classList.remove("light-on");
        lightButton.classList.add("light-off");
        lightButton.textContent = "Свет ВЫКЛ";
      }
    });
  </script>
</body>
</html>
