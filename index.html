<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ВидеочатРК</title>
    <style>
        body { font-family: sans-serif; background: #111; color: #fff; display: flex; flex-direction: column; align-items: center; }
        video { border: 2px solid #555; margin: 10px; width: 300px; height: 200px; background: black; }
        @media (min-width: 1024px) {
            video { height: 400px; }
        }
    </style>
</head>
<body>
    <h1>ВидеочатРК</h1>
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const socket = io("https://videoc-hatrk-server.onrender.com");
        let peerConnection;
        let localStream;

        socket.on("connect", async () => {
            console.log("Подключено к серверу");
            await restartConnection();
        });

        socket.on("offer", async (offer) => {
            if (!peerConnection) await createPeerConnection();
            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit("answer", answer);
        });

        socket.on("answer", async (answer) => {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        });

        socket.on("ice-candidate", async (candidate) => {
            try {
                await peerConnection.addIceCandidate(candidate);
            } catch (e) {
                console.error("Ошибка добавления ICE:", e);
            }
        });

        async function restartConnection() {
            console.log("Перезапуск соединения...");
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            await startLocalStream();
            await createOffer();
        }

        async function startLocalStream() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById("localVideo").srcObject = localStream;
            } catch (err) {
                console.error("Ошибка доступа к камере/микрофону:", err);
            }
        }

        async function createPeerConnection() {
            peerConnection = new RTCPeerConnection();
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit("ice-candidate", event.candidate);
                }
            };
            peerConnection.ontrack = (event) => {
                document.getElementById("remoteVideo").srcObject = event.streams[0];
            };
            if (localStream) {
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
            }
        }

        async function createOffer() {
            await createPeerConnection();
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.emit("offer", offer);
        }
    </script>
</body>
</html>
