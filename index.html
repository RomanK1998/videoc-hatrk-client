<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ВидеочатРК</title>
  <style>
    body { text-align: center; font-family: Arial; }
    h1 { color: #2c3e50; }
    video { width: 45%; margin: 5px; background: black; border-radius: 8px; }
    #status { font-weight: bold; margin: 10px; color: #555; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 10px; cursor: pointer; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
  </style>
</head>
<body>
  <h1>ВидеочатРК</h1>
  <div id="status">Ожидание подключения...</div>
  <button id="connectBtn">Подключиться</button>
  <br>
  <video id="localVideo" autoplay playsinline muted></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const SERVER_URL = "https://YOUR-RENDER-URL"; // сюда вставь адрес сервера
    const socket = io(SERVER_URL);
    let peerConnection;
    let localStream;
    let connected = false;

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const statusEl = document.getElementById("status");
    const connectBtn = document.getElementById("connectBtn");

    async function initMedia() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
      } catch (err) {
        statusEl.textContent = "Ошибка доступа к камере/микрофону";
        console.error(err);
      }
    }

    function createPeerConnection() {
      peerConnection = new RTCPeerConnection();
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      peerConnection.ontrack = event => {
        remoteVideo.srcObject = event.streams[0];
        if (!connected) {
          connected = true;
          statusEl.textContent = "Подключено ✅";
          connectBtn.textContent = "Отключиться";
          connectBtn.disabled = false;
        }
      };

      peerConnection.onicecandidate = event => {
        if (event.candidate) socket.emit("ice-candidate", event.candidate);
      };

      peerConnection.onconnectionstatechange = () => {
        if (peerConnection.connectionState === "disconnected" || peerConnection.connectionState === "failed") {
          handlePeerDisconnect();
        }
      };
    }

    socket.on("offer", async (offer) => {
      await initMedia();
      createPeerConnection();
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit("answer", answer);
      statusEl.textContent = "Подключение...";
    });

    socket.on("answer", async (answer) => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on("ice-candidate", async (candidate) => {
      try {
        await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
      } catch (err) {
        console.error("Ошибка ICE", err);
      }
    });

    function handlePeerDisconnect() {
      endCall();
      statusEl.textContent = "Собеседник вышел ❌";
      connectBtn.textContent = "Подключиться";
    }

    async function startCall() {
      await initMedia();
      createPeerConnection();
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit("offer", offer);
      statusEl.textContent = "Ожидание собеседника...";
      connectBtn.disabled = true;
    }

    function endCall() {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
      }
      remoteVideo.srcObject = null;
      localVideo.srcObject = null;
      connected = false;
      connectBtn.textContent = "Подключиться";
      connectBtn.disabled = false;
    }

    connectBtn.addEventListener("click", () => {
      if (!connected && connectBtn.textContent === "Подключиться") {
        startCall();
      } else {
        socket.emit("manual-disconnect"); // можно добавить серверное событие
        endCall();
        statusEl.textContent = "Отключено";
      }
    });
  </script>
</body>
</html>
