<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ВидеочатРК</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.3s;
    }

    h1 {
      margin: 10px;
      color: #2ecc71;
      text-align: center;
    }

    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
      gap: 10px;
      padding: 10px;
      z-index: 2;
    }

    video {
      flex: 1 1 45%;
      max-width: 45%;
      aspect-ratio: 16 / 9;
      background: black;
      border-radius: 8px;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      video {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }

    .light-btn {
      position: fixed;
      bottom: 20px;
      background: #2ecc71;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 3;
    }

    .light-btn:hover {
      background: #27ae60;
    }

    /* Свет включен — белый фон */
    .light-on {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <h1>ВидеочатРК</h1>

  <div class="video-container">
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <button id="lightToggle" class="light-btn">ВКЛ свет</button>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const SERVER_URL = "https://videoc-hatrk-server.onrender.com";
    const socket = io(SERVER_URL);

    const peerConnection = new RTCPeerConnection({
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        localVideo.srcObject = stream;
        stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));
      });

    peerConnection.ontrack = event => {
      remoteVideo.srcObject = event.streams[0];
    };

    peerConnection.onicecandidate = event => {
      if (event.candidate) socket.emit("ice-candidate", event.candidate);
    };

    socket.on("offer", async (offer) => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit("answer", answer);
    });

    socket.on("answer", async (answer) => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on("ice-candidate", async (candidate) => {
      try {
        await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
      } catch (err) {
        console.error("Ошибка ICE", err);
      }
    });

    async function createOffer() {
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit("offer", offer);
    }

    setTimeout(createOffer, 2000);

    // Логика кнопки света
    const lightBtn = document.getElementById("lightToggle");
    let lightOn = false;
    let wakeLock = null;

    async function requestWakeLock() {
      try {
        wakeLock = await navigator.wakeLock.request("screen");
      } catch (err) {
        console.warn("WakeLock не поддерживается", err);
      }
    }

    function releaseWakeLock() {
      if (wakeLock) {
        wakeLock.release();
        wakeLock = null;
      }
    }

    lightBtn.addEventListener("click", async () => {
      lightOn = !lightOn;
      document.body.classList.toggle("light-on", lightOn);
      lightBtn.textContent = lightOn ? "ВЫКЛ свет" : "ВКЛ свет";

      if (lightOn) {
        await requestWakeLock();
      } else {
        releaseWakeLock();
      }
    });
  </script>
</body>
</html>
