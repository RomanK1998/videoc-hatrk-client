<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ВидеочатРК</title>
  <style>
    body { text-align: center; font-family: Arial; margin: 0; background: #f0f0f0; }
    h1 { color: #2c3e50; }

    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
      gap: 10px;
      padding: 10px;
      z-index: 2;
      margin: auto;
    }

    .video-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1 1 45%;
      max-width: 45%;
    }

    video {
      width: 100%;
      aspect-ratio: 16 / 9;
      background: black;
      border-radius: 8px;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .video-box, 
      video {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }

    .light-btn {
      margin-top: 8px;
      background: #2ecc71;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .light-btn:hover {
      background: #27ae60;
    }

    /* Белый экран для "света" */
    #lightScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>
  <h1>ВидеочатРК</h1>
  <div class="video-container">
    <div class="video-box">
      <video id="localVideo" autoplay playsinline muted></video>
      <button id="lightToggle" class="light-btn">ВКЛ свет</button>
    </div>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <div id="lightScreen"></div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const SERVER_URL = "https://videoc-hatrk-server.onrender.com"; 
    const socket = io(SERVER_URL);
    const peerConnection = new RTCPeerConnection({
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        localVideo.srcObject = stream;
        stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));
      });

    peerConnection.ontrack = event => {
      remoteVideo.srcObject = event.streams[0];
    };

    peerConnection.onicecandidate = event => {
      if (event.candidate) socket.emit("ice-candidate", event.candidate);
    };

    socket.on("offer", async (offer) => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit("answer", answer);
    });

    socket.on("answer", async (answer) => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on("ice-candidate", async (candidate) => {
      try {
        await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
      } catch (err) {
        console.error("Ошибка ICE", err);
      }
    });

    async function createOffer() {
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit("offer", offer);
    }

    setTimeout(createOffer, 2000);

    // Логика кнопки "Свет"
    const lightBtn = document.getElementById("lightToggle");
    const lightScreen = document.getElementById("lightScreen");
    let lightOn = false;

    lightBtn.addEventListener("click", async () => {
      if (!lightOn) {
        lightScreen.style.display = "block";
        lightBtn.textContent = "ВЫКЛ свет";
        lightOn = true;

        // Полноэкранный режим
        if (lightScreen.requestFullscreen) {
          await lightScreen.requestFullscreen();
        }
      } else {
        lightScreen.style.display = "none";
        lightBtn.textContent = "ВКЛ свет";
        lightOn = false;

        if (document.fullscreenElement) {
          await document.exitFullscreen();
        }
      }
    });
  </script>
</body>
</html>
