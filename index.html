<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ВидеочатРК</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
      margin: 0;
      background-color: black;
      color: white;
    }
    h1 {
      background: white;
      color: black;
      padding: 10px;
      margin: 0;
    }
    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
    }
    video {
      flex: 1 1 45%;
      max-width: 45%;
      margin: 5px;
      background: black;
      border-radius: 8px;
      border: 3px solid white;
    }
    @media (max-width: 768px) {
      video {
        flex: 1 1 90%;
        max-width: 90%;
      }
    }
    .controls {
      text-align: center;
      margin: 15px 0;
    }
    #lightBtn {
      padding: 10px 20px;
      font-size: 16px;
      border: 2px solid white;
      border-radius: 6px;
      background: #333;
      color: white;
      cursor: pointer;
    }
    #lightBtn.on {
      background: yellow;
      color: black;
      border-color: yellow;
    }
  </style>
</head>
<body>
  <h1>ВидеочатРК</h1>
  <div class="video-container">
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
  <div class="controls">
    <button id="lightBtn">Свет ВЫКЛ</button>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const SERVER_URL = "https://videoc-hatrk-server.onrender.com";
    const socket = io(SERVER_URL);
    const peerConnection = new RTCPeerConnection({
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const lightBtn = document.getElementById("lightBtn");

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        localVideo.srcObject = stream;
        stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));
      })
      .catch(err => console.error("Ошибка доступа к камере/микрофону", err));

    peerConnection.ontrack = event => {
      remoteVideo.srcObject = event.streams[0];
    };

    peerConnection.onicecandidate = event => {
      if (event.candidate) socket.emit("ice-candidate", event.candidate);
    };

    socket.on("offer", async (offer) => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit("answer", answer);
    });

    socket.on("answer", async (answer) => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on("ice-candidate", async (candidate) => {
      try {
        await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
      } catch (err) {
        console.error("Ошибка ICE", err);
      }
    });

    async function createOffer() {
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit("offer", offer);
    }

    setTimeout(createOffer, 2000);

    // Кнопка Свет
    let lightOn = false;
    lightBtn.addEventListener("click", () => {
      lightOn = !lightOn;
      if (lightOn) {
        document.body.style.backgroundColor = "white";
        document.body.style.color = "black";
        lightBtn.textContent = "Свет ВКЛ";
        lightBtn.classList.add("on");
      } else {
        document.body.style.backgroundColor = "black";
        document.body.style.color = "white";
        lightBtn.textContent = "Свет ВЫКЛ";
        lightBtn.classList.remove("on");
      }
    });
  </script>
</body>
</html>
